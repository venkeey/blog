
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Vedic Astrology Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .results {
            margin-top: 30px;
            display: none;
        }
        .chart-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .chart-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .house-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .house {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .house-number {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        .planets {
            font-size: 0.9em;
            color: #666;
        }
        .table-section {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background: #667eea;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .error {
            color: red;
            text-align: center;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ Comprehensive Vedic Astrology Calculator</h1>
        
        <form id="astroForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="date">Date of Birth:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">Time of Birth:</label>
                <input type="time" id="time" name="time" required>
            </div>
            
            <div class="form-group">
                <label for="place">Place of Birth:</label>
                <input type="text" id="place" name="place" placeholder="e.g., Mumbai, India" required>
            </div>
            
            <button type="submit">Calculate All Charts</button>
        </form>
        
        <div class="loading" id="loading">
            <h3>Calculating your astrological charts...</h3>
            <p>This may take a few moments as we calculate all divisional charts and tables.</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script>
        document.getElementById('astroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                date: formData.get('date'),
                time: formData.get('time'),
                place: formData.get('place')
            };
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Calculation failed');
                }
                
                const result = await response.json();
                displayResults(result);
                
            } catch (error) {
                document.getElementById('error').textContent = 'Error: ' + error.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            
            let html = `
                <h2>Birth Details</h2>
                <div class="chart-section">
                    <p><strong>Name:</strong> ${data.birthDetails.name}</p>
                    <p><strong>Date:</strong> ${data.birthDetails.date}</p>
                    <p><strong>Time:</strong> ${data.birthDetails.time}</p>
                    <p><strong>Place:</strong> ${data.birthDetails.place}</p>
                    <p><strong>Lagna:</strong> ${data.birthDetails.lagna}</p>
                    <p><strong>Rasi:</strong> ${data.birthDetails.rasi}</p>
                    <p><strong>Nakshatra:</strong> ${data.birthDetails.nakshatraPada}</p>
                </div>
                
                <h2>Planetary Positions</h2>
                <div class="chart-section">
                    <table>
                        <thead>
                            <tr>
                                <th>Planet</th>
                                <th>Sign</th>
                                <th>Degree</th>
                                <th>Nakshatra</th>
                                <th>Pada</th>
                                <th>House</th>
                                <th>Retrograde</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            data.planetaryPositions.forEach(planet => {
                html += `
                    <tr>
                        <td>${planet.planet}</td>
                        <td>${planet.sign}</td>
                        <td>${planet.degree}</td>
                        <td>${planet.nakshatra}</td>
                        <td>${planet.pada}</td>
                        <td>${planet.house}</td>
                        <td>${planet.is_retrograde ? 'Yes' : 'No'}</td>
                    </tr>
                `;
            });
            
            html += `
                        </tbody>
                    </table>
                </div>
            `;
            
            // Add divisional charts
            html += '<h2>Divisional Charts</h2>';
            Object.entries(data.charts).forEach(([chartName, chart]) => {
                html += `
                    <div class="chart-section">
                        <div class="chart-title">${chartName}</div>
                        <div class="house-grid">
                `;
                
                for (let i = 1; i <= 12; i++) {
                    const planets = chart[`House_${i}`] || [];
                    html += `
                        <div class="house">
                            <div class="house-number">House ${i}</div>
                            <div class="planets">${planets.join(', ') || 'Empty'}</div>
                        </div>
                    `;
                }
                
                html += `
                        </div>
                    </div>
                `;
            });
            
            // Add tables
            html += '<h2>Astrological Tables</h2>';
            
            if (data.tables.Friendship) {
                html += `
                    <div class="table-section">
                        <div class="chart-title">Permanent Friendship Table</div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Planet</th>
                                    <th>Friends</th>
                                    <th>Enemies</th>
                                    <th>Neutral</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                Object.entries(data.tables.Friendship).forEach(([planet, relations]) => {
                    html += `
                        <tr>
                            <td>${planet}</td>
                            <td>${relations.friend.join(', ')}</td>
                            <td>${relations.enemy.join(', ')}</td>
                            <td>${relations.neutral.join(', ')}</td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            if (data.tables.Shadbala) {
                html += `
                    <div class="table-section">
                        <div class="chart-title">Shadbala Table</div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Planet</th>
                                    <th>Total Bala</th>
                                    <th>Percentage</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                Object.entries(data.tables.Shadbala).forEach(([planet, bala]) => {
                    html += `
                        <tr>
                            <td>${planet}</td>
                            <td>${bala.Total_Bala.toFixed(2)}</td>
                            <td>${bala.Percentage.toFixed(2)}%</td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
